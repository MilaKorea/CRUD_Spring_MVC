<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edit User</title>
</head>
<body>
<h2>Edit User</h2>

<form th:action="@{/users/update}" method="get" th:object="${user}">
  <input type="hidden" th:field="*{id}" />

  <label>Name:</label>
  <input type="text" th:field="*{name}"
         pattern="^[A-Za-zА-Яа-яЁё가-힣]+$"
         title="Only letters allowed (English, Russian, or Korean)"
         required/><br/>

  <label>Last Name:</label>
  <input type="text" th:field="*{lastName}"
         pattern="^[A-Za-zА-Яа-яЁё가-힣]+$"
         title="Only letters allowed (English, Russian, or Korean)"
         required/><br/>

  <label>Age:</label>
  <input type="number" th:field="*{age}"
         min="0"
         step="1"
         title="Please enter a positive whole number"
         required/><br/>

  <button type="submit">Update</button>
</form>

<a th:href="@{/users}">Back</a>
</body>
</html>
